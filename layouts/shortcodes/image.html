{{ $_hugo_config := `{ "version": 1 }` }}

{{ $width := 12 }}
{{ if .Get "width" }}
{{ $width = .Get "width" }}
{{ end }}
<div class="row mb-5">
    <div class="col-lg-{{ $width }} col-8 center-block" id={{ .Get "id" }}>
        <img src={{ .Get "image" }} alt={{ .Get "alt" }} title={{ .Get "caption" }}> </img>
    </div>
</div>
