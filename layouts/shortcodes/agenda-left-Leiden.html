{{ $_hugo_config := `{ "version": 1 }` }}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-sm-5 timeline-content-left">
            <h3><span class="post-title">{{ .Get 1 | markdownify }}</span></h3>
            <div>{{ .Get 2| markdownify }}</div>
            <p>
                {{ .Get 3| markdownify }}
            </p> 
        </div> 
        <div class="col-md-1 col-sm-1 timeline-img-left"></div> 
        <div class="col-md-2 col-sm-2 timeline-date-right">
            <p style="color: #005aa7; font-weight: bold;">{{ .Get 0| markdownify }}</p> 
        </div>
        <div class="col-md-4 col-sm-4 timeline-logo d-flex align-items-center justify-content-center">
            <img style="width:177px; height:78px;" src="/images/Leiden.png">
        </div>
    </div>
</div>
