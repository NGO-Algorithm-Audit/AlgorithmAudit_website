{{ $_hugo_config := `{ "version": 1 }` }}

{{ with .Page.Params.web_app}}
<!-- text field -->
<div class="container-fluid mt-5 p-0">
  <div class="border-gradient2">
    <div class="p-5 shadow rounded-lg bg-lightblue" id="{{ .ID }}">

      <div class="row">
        <div class="col-12">

          {{ if .icon }}
          <!-- Title and icon -->
          <h3 class="">
            <span class="{{ .icon }} icon mb-4 pl-4"></span>
            {{ .title | markdownify }}
          </h3>

          {{ else }}
          <!-- Title -->
          <h3 class="pl-3">{{ .title | markdownify }}
          </h3>

          {{ end }}

          <!-- Bias Detection Tool -->
          <div id="app"></div>
          <!-- /Bias Detection Tool -->

        </div>
      </div>

    </div>
  </div>
</div>
<!-- text field -->

<script type="module" src="https://static-files-pdf.s3.amazonaws.com/assets/index.js"></script>
{{ end }}
