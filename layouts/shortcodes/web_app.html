{{ $_hugo_config := `{ "version": 1 }` }}

{{ with .Page.Params.web_app}}
<!-- text field -->
<div class="container-fluid mt-5 p-0">
  <div class="shadow mobile-desktop-container-layout-web-app bg-lightblue rounded-lg" id="{{ .ID }}">

    <div class="row">
      <div class="col-12">

        {{ if .icon }}
        <!-- Title and icon -->
        <h3 class="">
          <span class="{{ .icon }} icon mb-4 pl-5"></span>
          {{ .title | markdownify }}
        </h3>

        {{ else }}
        <!-- Title -->
        <h3 class="pl-3">{{ .title | markdownify }}
        </h3>

        {{ end }}

        <!-- Bias Detection Tool -->
        <div class="web-app__container">
          <iframe class="bdt_iframe" title="Bias detection example"
            src="https://local-first-bias-detection.s3.eu-central-1.amazonaws.com/bias-detection.html">
          </iframe>
          <style>
            .web-app__container {
              background-color: #fff;
              width: 100%;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            }

            .bdt_iframe {
              border: none;
              width: 100%;
              height: 770px;
            }
          </style>
        </div>
        <!-- /Bias Detection Tool -->

      </div>
    </div>

  </div>
</div>
<!-- text field -->
{{ end }}
