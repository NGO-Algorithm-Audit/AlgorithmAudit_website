{{ $_hugo_config := `{ "version": 1 }` }}
<meta http-equiv="X-Frame-Options" content="allow">

<!-- text field -->

<div class="p-5 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display: table;">
  <div style="text-align:center">
    <!-- width="420" height="594"  -->
    {{ $width := "50%"}}

    {{ end }}
    <embed src={{ .Get "articleUrl" | relURL }} width="{{$width}}" height="594px" type="application/pdf" />
  </div>
</div>
