{{ $_hugo_config := `{ "version": 1 }` }}
{{ with .Page.Params.overview_block }}
<div class="container landing-page-core-activities pb-5">
    <div class="row justify-content-center">
        {{ range .activities }}
        {{ $color := .font_color }}
        {{ if not ($color) }}
        {{ $color = "color-blue" }}
        {{ end }}
        <a href={{.url}} class="col-12 col-lg-6 col-xl-3 p-1">
            <div style="background-color: {{.color}};" class="rounded-lg {{$color}} font-size-1rem font-size-xl-1_5rem container p-0">
                <div class="row mx-4 py-3">
                    <i class="font-size-2rem fa {{ .icon }}"></i>
                </div>
                <row class="row mx-4 pt-3">
                    <h3 class="{{$color}} font-size-1_3rem">{{.title}}</h3>
                </row>
                <row class="row mx-4 pb-0 landing-page-core-activities-row-subtitle">
                    <p class="{{$color}} font-size-1rem">{{.subtitle}}</p>
                </row>
            </div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
