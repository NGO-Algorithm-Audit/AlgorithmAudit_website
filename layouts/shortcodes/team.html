{{ $_hugo_config := `{ "version": 1 }` }}

<!-- team -->
{{ with .Page.Params.team}}

<div class="container-fluid mt-5 p-0">
  <div class="border-gradient2">
    <div class="p-5 shadow rounded-lg" id="{{ .ID }}">
      
      {{ if .icon }}
      <!-- Title and icon -->
      <h3 class="">
      <span class="{{ .icon }} icon mb-4 pl-5"></span>
      {{ .title | markdownify }}
      </h3>

      {{ else }}
      <!-- Title -->
      <h3 class="pl-3">{{ .title | markdownify }}
      </h3>

      {{ end }}

      <!-- team members -->
      <div class="container-team mt-4">
        <div class="row">
          <p>{{ .content | markdownify }}</p>
          {{ range .team_members }}    
          <div class="col-12 col-lg-6 team-member p-3">
            <div class="row">
              <div class="col-3">
                <img src="{{ .image | relURL }}" style="border-radius: 20px;">
              </div>
              <div class="col-9 member-details">
                <h4 style="font-weight:100;">{{ .name | markdownify }}</h4>
                <p>{{ .bio | markdownify }}</p>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>

      <!-- button -->
      <div class="row mt-4 pb-3 justify-content-center d-flex">
      <a href="{{.button_link}}"><label class="btn">{{.button_text}}</label></a>
      </div>
      <!-- /button -->

    </div>
  </div>
</div>

{{ end }}
<!-- /team -->
