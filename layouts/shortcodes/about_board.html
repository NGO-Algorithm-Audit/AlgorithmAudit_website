{{ $_hugo_config := `{ "version": 1 }` }}

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="shadow mobile-desktop-container-layout border-bottom-gradient rounded-lg">
        <h3 class="mb-4 board" style="color: #005aa7; padding: 0 0 0 25px">{{ .Get 0 | markdownify }}</h3>

        <div class="board-wrapper">
          <div class='row'>

            <!-- JFP -->
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
              <div style="text-align: center; width:100%; margin-top:25px;">
                <div>
                  <img src="{{ `images/JFP.svg` | relURL }}" style="display:inline-block; height:75px; width:75px; margin-bottom: 20px;">
                </div>
                <p style="color: #005aa7; font-weight: bold;">{{ .Get 1 | markdownify }}</p>
              </div>

              <div>
                <p>{{ .Get 2 | markdownify }}</p>
              </div>
            </div>

            <!-- AV -->
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
              <div style="text-align: center; width:100%; margin-top:25px;">
                <div>
                  <img src="{{ `images/AV.svg` | relURL }}" style="display:inline-block; height:75px; width:75px; margin-bottom: 20px;">
                </div>
                <p style="color: #005aa7; font-weight: bold;">{{ .Get 3 | markdownify }}</p>
              </div>

              <div>
                <p>{{ .Get 4 | markdownify }}</p>
              </div>
            </div>

            <!-- SM -->
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
              <div style="text-align: center; width:100%; margin-top:25px;">
                <div>
                  <img src="{{ `images/SM.svg` | relURL }}" style="display:inline-block; height:75px; width:75px; margin-bottom: 20px;">
                </div>
                <p style="color: #005aa7; font-weight: bold;">{{ .Get 5 | markdownify }}</p>
              </div>

              <div>
                <p>{{ .Get 6 | markdownify }}</p>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
