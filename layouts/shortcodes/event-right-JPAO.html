{{ $_hugo_config := `{ "version": 1 }` }}

<div class="container-fluid">
    <div class="row timeline-row">
        <div class="col-md-2 col-sm-2 order-md-2 order-sm-2 timeline-date-left">
            <p style="color: #005aa7; font-weight: bold;">{{ .Get 0| markdownify }}</p>
        </div>
        <div class="col-md-4 col-sm-4 order-md-1 order-sm-1 timeline-logo d-flex align-items-center justify-content-center">
                <img style="max-height: 100px;" src="{{ `images/JPAO.jpg` | relURL }}">
        </div>
        <div class="col-md-1 col-sm-1 order-md-3 order-sm-3 timeline-img"></div>
        <div class="col-md-5 col-sm-5 order-md-4 order-sm-4 timeline-content">
            <h3><span class="post-title">{{ .Get 1 | markdownify }}</span></h3>
            <div>{{ .Get 2| markdownify }}</div>
            <p>
                {{ .Get 3| markdownify }}
            </p>
        </div>
    </div>
</div>
