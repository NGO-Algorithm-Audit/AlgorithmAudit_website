{{ $_hugo_config := `{ "version": 1 }` }}

{{ with .Page.Params.text_field2}}
<!-- text field -->
<div class="container-fluid mt-5 p-0">
  <div class="p-5 shadow rounded-lg">

  <div class="row">
    <div class="col-12">

      {{ if .icon }}
      <!-- Title and icon -->
      <h3 class="">
      <span class="{{ .icon }} icon mb-4 pl-4"></span>
      {{ .title | markdownify }}
      </h3>

      {{ else }}
      <!-- Title -->
      <h3 class="pl-3">{{ .title | markdownify }}
      </h3>

      {{ end }}

      <!-- /Content -->
      <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 25px;">
        <p>{{ .Content | markdownify }}</p>
      </div>
    </div>
  </div>

</div>
<!-- text field -->
{{ end }}
