<meta charset="utf-8">
<title>{{.Title | default site.Title}}</title>

<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />

<!-- multilingual SEO optimizations -->
{{ if .IsTranslated }}
{{ range .AllTranslations }}
<link rel="alternate" hreflang="{{.Lang}}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="x-default" href="{{ .Permalink }}">
{{ end }}
<meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ end }}" />
{{ with site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
{{ hugo.Generator }}

<!--Favicon-->
<link rel="shortcut icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">
<link rel="icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">

<!-- mobile responsive meta -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<meta name="msapplication-TileColor" content="{{site.Params.variables.primary_color | default `#da532c`}}">
<meta name="theme-color" content="{{site.Params.variables.body_color | default `#ffffff` }}">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<!-- accordion -->
<link rel="stylesheet" href="https://unpkg.com/accordion-js@3.3.4/dist/accordion.min.css">
<script src="https://unpkg.com/accordion-js@3.3.4/dist/accordion.min.js"></script>
<!-- /accordion -->


<script>
$(document).ready(function()
{
  // info
  var slogan = "We build public knowledge for ethical algorithms";
  var slogan_NL = "Publieke kennisopbouw voor ethische algoritmes";

  var KvK = "Stichting Algorithm Audit is registered as a non-profit organisation at the Dutch Chambre of Commerce under license number 83979212."
  var KvK_NL = "Stichting Algorithm Audit is bij de Kamer van Koophandel geregistreerd onder nummer 83979212."

  var follow = "Follow us:"
  var follow_NL = "Volg ons:"

  var location = window.location.href
  if(location.includes("nl")){
    // info
    var slogan = slogan_NL
    var KvK = KvK_NL
    var follow = follow_NL
  }

  // info
  $('#motto').text(slogan);
  $('#KvK').text(KvK);
  $('#follow').text(follow);

});
</script>
