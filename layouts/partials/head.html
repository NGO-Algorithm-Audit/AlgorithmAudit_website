<meta charset="utf-8">
<title>{{.Title | default site.Title}}</title>

<link rel="canonical" href="{{ .Permalink }}" itemprop="url" />

<!-- multilingual SEO optimizations -->
{{ if .IsTranslated }}
{{ range .AllTranslations }}
<link rel="alternate" hreflang="{{.Lang}}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="x-default" href="{{ .Permalink }}">
{{ end }}
<meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ end }}" />
{{ with site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
{{ hugo.Generator }}

<meta name="algolia-site-verification"  content="5A3FFC70E885F0D0" />

<meta name="search_title" content="{{if .Params.search.title}}{{.Params.search.title}}{{else}}{{.Params.title}}{{end}}"> 
<meta name="search_subtitle" content="{{if .Params.search.title}}{{.Params.search.subtitle}}{{else}}{{.Params.subtitle}}{{end}}"> 
<meta name="search_image" content="{{if .Params.search.image}}{{.Params.search.image | relURL}}{{else}}{{.Params.image | relURL}}{{end}}"> 

<!--Favicon-->
<link rel="shortcut icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">
<link rel="icon" href="{{ site.Params.favicon | absURL }}" type="image/x-icon">

<!-- mobile responsive meta -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<meta name="msapplication-TileColor" content="{{site.Params.variables.primary_color | default `#da532c`}}">
<meta name="theme-color" content="{{site.Params.variables.body_color | default `#ffffff` }}">

<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<!-- /query -->

<!-- scroll magic -->
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>
<script src="//cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


<!-- search -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">

<!-- 100% privacy-first analytics -->
<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

<script>
  function docReady(fn) {
    // see if DOM is already available 
    if (document.readyState === "complete" || document.readyState === "interactive") {
        // call on next available ticksetTimeout(fn, 1);
    } else {
        document.addEventListener("DOMContentLoaded", fn);
    };
  };
</script>
<!-- /scroll magic -->

<!-- page header script -->
<script src="/js/main.js"></script>
<script src="/js/quicknavigation.js"></script>
<!-- /page header script -->

<!-- accordion -->
<link rel="stylesheet" href="/css/accordion.min.css">
<script src="https://unpkg.com/accordion-js@3.3.4/dist/accordion.min.js"></script>
<!-- /accordion -->

<link href="/css/MyWebfontsKit.css" rel="stylesheet">

<!-- Page specific links -->
{{ if eq .Type "bias-detection-tool" }}
<link rel="stylesheet" href="https://static-files-pdf.s3.amazonaws.com/assets/index.css">
{{ end }}
<!-- /Page specific links -->
