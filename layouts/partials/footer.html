<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<script>
$(document).ready(function()
{
  // info
  var slogan = "We build public knowledge for ethical algorithms";
  var slogan_NL = "Publieke kennisopbouw voor ethische algoritmes";

  var KvK = "Stichting Algorithm Audit is registered as a non-profit organisation at the Dutch Chambre of Commerce under license number 83979212"
  var KvK_NL = "Stichting Algorithm Audit is bij de Kamer van Koophandel geregistreed onder nummer 83979212"

  var follow = "Follow us:"
  var follow_NL = "Volg ons:"

  // home
  var home_link = "{{ `#` | relURL }}"
  var home_NL_link = "{{ `nl/#` | relURL }}"

  // algoprudence
  var algoprudence = "Algoprudence"
  var algoprudence_NL = "Algoprudentie"
  var algoprudence_link = "{{ `algoprudence` | relURL }}"
  var algoprudence_NL_link = "{{ `nl/algoprudence` | relURL }}"

  // knowledge base
  var knowledge_base = "Knowledge base"
  var knowledge_base_NL = "Kennisbank"
  var knowledge_base_link = "{{ `knowledge_base` | relURL }}"
  var knowledge_base_NL_link = "{{ `nl/knowledge_base` | relURL }}"

  // about
  var about_link = "{{ `about` | relURL }}"
  var about_NL_link = "{{ `nl/about` | relURL }}"
  var about = "About"
  var about_NL = "Over AA"

  var location = window.location.href
  if(location.includes("nl")){
    // info
    var slogan = slogan_NL
    var KvK = KvK_NL
    var follow = follow_NL

    // home
    var home_link = home_NL_link

    // algoprudence
    var algoprudence_link = algoprudence_NL_link
    var algoprudence = algoprudence_NL

    // knowledge base
    var knowledge_base_link = knowledge_base_NL_link
    var knowledge_base = knowledge_base_NL

    // about
    var about_link = about_NL_link
    var about = about_NL
    console.log('NL');
  }else{
    console.log('EN');
  }

  // info
  $('#motto').text(slogan);
  $('#KvK').text(KvK);
  $('#follow').text(follow);

  // sitemap
  $("#home-link").attr("href", home_link)

  $("#algoprudence-link").attr("href", algoprudence_link)
  $('#algoprudence').text(algoprudence);

  $("#knowledge_base-link").attr("href", knowledge_base_link)
  $('#knowledge_base').text(knowledge_base);

  $("#about-link").attr("href", about_link)
  $('#about').text(about);

});
</script>

<footer class="bg-light footer" style="background-color: #b1c4d5 !important;">
  <div class="container">

    <!-- Motto -->
    <div class="row" style="padding: 30px 10%;">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content">
        <h2 class="section-title" id="motto" style="color: #005aa7; text-align:center"></h2>
      </div>
    </div>
    <!-- /Motto -->

    <!-- Logo -->
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 order-lg-2 order-sm-1 order-xs-1 mb-5">
        <div class="inner">
            {{ with site.Params.logo}}
            <div>
              <img class="center-block" style="width:75%;" src="{{ . | relURL }}" alt="{{ site.Title }}">
            </div>
            {{ else }}{{site.Title}}{{end}}
        </div>
        <div style="text-align:center; padding: 30px 10%;">
          <a id="KvK" style="font-size:14px; cursor: default;"></a>
        </div>
      </div>
      <!-- Logo -->

      <!-- Follow us -->
      <div class="col-lg-2 col-md-6 col-sm-6 col-xs-6 order-lg-3 order-sm-3 order-xs-3 mb-5 custom_div_parent">
          <p id="follow" style="font-size:12px; color: #005aa7;"></p>
          {{ with site.Params.social }}
          <div class="social-icons">
            {{ range . }}
            <a href="{{ .link | safeURL }}" target="_blank" title="{{ .title }}"><i class="{{ .icon }}"></i></a>
            {{ end }}
          </div>
          {{ end }}
      </div>
      <!-- /Follow us -->

      <!-- Sitemap -->
      <div class="col-lg-2 col-md-6 col-sm-6 col-xs-6 order-lg-1 order-sm-2 order-xs-2 mb-5" style="margin-bottom:40px;">
        <h3 style="font-size:14px; color:#005aa7;">Sitemap</p>

        <ul style="list-style-type:none; padding-left:0; font-size:14px; color:#005aa7;">
          {{/* Not sure why you're not pulling this from site.Menus.main */}}
          <li><a id="home-link"><p style="color:#005aa7; margin:0 0 0px 0;">Home</p></a></li>
          <li><a id="algoprudence-link"><p id="algoprudence" style="color: #005aa7; margin:0 0 0px 0;"></p></a></li>
          <li><a href="{{ `nl/bias_scan` | relURL }}"><p style="color: #005aa7; margin:0 0 0px 0;">Bias scan</p></a></li>
          <li><a id="knowledge_base-link"><p id="knowledge_base" style="color: #005aa7;  margin:0 0 0px 0;"></p></a></li>
          <li><a href="{{ `nl/events` | relURL }}"><p style="color: #005aa7;  margin:0 0 0px 0;">Events</p></a></li>
          <li><a href="{{ `nl/faq` | relURL }}"><p style="color: #005aa7; margin:0 0 0px 0;">FAQ</p></a></li>
          <li><a id="about-link"><p id="about" style="color: #005aa7;  margin:0 0 0px 0;">About</p></a></li>
        </ul>
      </div>
      <!-- /Sitemap -->

    </div>

  </div>
</footer>
