        <div class="inner">
            {{ with site.Params.logo}}
            <div>
              <img class="center-block" style="width:75%;" src="{{ . | relURL }}" alt="{{ site.Title }}">
            </div>
            {{ else }}{{site.Title}}{{end}}

        <div style="text-align:center; padding: 30px 10%;">
          <a id="KvK" style="font-size:14px; cursor: default;"></a>

          {{ with site.Params.social }}

            {{ range . }}
