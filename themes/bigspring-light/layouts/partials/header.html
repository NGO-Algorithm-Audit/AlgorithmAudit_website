{{ "<!-- navigation -->" | safeHTML }}

<div class="nav-wrapper col-md-12 gradient-background">
  <header class="navigation site-header gradient-background">
    <div class="container" style="padding: 0; margin-top: 10px;">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent navbar-static-top" style="padding: 0;">
        <a class="navbar-brand" href="{{ site.BaseURL | absLangURL }}">
          {{ with site.Params.logo}}
          <a href="#">
            <img width="{{site.Params.logo_width}}" class="img-fluid" src="{{ . | relLangURL }}" alt="{{ site.Title }}">
          </a>
          {{ else }}{{site.Title}}{{end}}
        </a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation" aria-label="menu">
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse col-xs-12 text-center" id="navigation" >
          <div class="wrapper" style="margin-left: auto; margin-right: 0;">
          <ul class="navbar-nav mx-auto">
            {{ range site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                {{ .Name }}
              </a>
            </li>
            {{ else }}
            <li class="nav-item">
              <a class="nav-link" style="text-transform:none; padding: 15px;" href="{{ .URL | relLangURL }}" title="{{ .Name }}">{{ .Name }}</a>
            </li>
            {{ end }}
            {{ end }}
          </ul>
        </div>
        </div>
      </nav>
      <!-- navbar -->
    </div>
  </header>
</div>
