{{ "<!-- navigation -->" | safeHTML }}

<div class="nav-wrapper col-md-12 col-sm-12 col-xs-12 gradient-background">
  <header class="navigation site-header gradient-background">
    <div class="container">

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="col-xs-6">
          <a class="navbar-brand" href="{{ site.BaseURL | absLangURL }}">
            {{ with site.Params.logo}}
            <p href="#">
              <img width="{{site.Params.logo_width}}" class="img-fluid" src="{{ . | relLangURL }}" alt="{{ site.Title }}">
            </p>
            {{ else }}{{site.Title}}{{end}}
          </a>
        </div>
        <div class="col-xs-6">
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation" aria-label="menu" style="margin-right: 50%;">
            <i class="fas fa-bars" style="color: #005aa7;"></i>
          </button>
        </div>

        <div class="collapse navbar-collapse col-xs-12 text-center" id="navigation" >
          <ul class="navbar-nav mx-auto">
            {{ range site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                {{ .Name }}
              </a>
            </li>
            {{ else }}
            <li class="nav-item">
              <a class="nav-link" style="text-transform:none; padding: 15px;" href="{{ .URL | relLangURL }}" title="{{ .Name }}">{{ .Name }}</a>
            </li>
            {{ end }}
            {{ end }}
          </ul>
        </div>
      </nav>
      <!-- navbar -->
      
    </div>
  </header>
</div>
