<section class="section-top pb-0">
  <div class="gradient-background">
    <div class="page-title row" style="display: flex; align-items: center;">

      <div class="col-md-6">
        <h1 class="mb-3" style="font-size: 36px; color: #005aa7;">{{ .Title | markdownify }}</h1>
        {{ with .Params.subtitle }}
        <div style="width:80%;">
          <p>{{ . | markdownify }}</p>
        </div>
        {{ end }}
      </div>

      <div class="col-md-6 illustration">
        {{with .Params.image}}<img src="{{ . | relURL }}" alt="" class="img-fluid mt-5" style="width: 50%; margin-left:auto; margin-right:auto;">{{end}}
      </div>
    </div>
  </div>
</section>
