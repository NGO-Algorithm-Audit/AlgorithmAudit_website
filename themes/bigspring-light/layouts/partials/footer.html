<footer class="bg-light footer pb-0">
  <div class="container">
    <div class="row">

      <!-- Logo -->
      <div class="col-md-6 col-sm-6 mb-5">
        <a class="d-block h3 mb-3" href="{{ site.BaseURL | absLangURL}}">
          {{ with site.Params.logo}}
          <div class="wrapper" style="width:65%; margin-left: auto; margin-right: auto;">
            <img class="img-fluid" src="{{ . | relURL }}" alt="{{ site.Title }}">
          </div>
          {{ else }}{{site.Title}}{{end}}
        </a>
      </div>
      <!-- /Logo -->

      <!-- Text -->
      <div class="col-md-4 col-sm-6 mb-5">
          <p class="mb-4">{{ site.Params.footer_content | markdownify }}</p>
      </div>
      <!-- /Text -->

      <!-- Text -->
      <div class="col-md-2 col-sm-6 mb-5">
        {{ with site.Params.social }}
        <ul class="list-inline social-icons">
          {{ range . }}
          <li class="list-inline-item"><a href="{{ .link | safeURL }}" title="{{ .title }}"><i class="{{ .icon }}"></i></a></li>
          {{ end }}
        </ul>
        {{ end }}
    </div>
    <!-- /Text -->


    </div>
  </div>
</footer>
