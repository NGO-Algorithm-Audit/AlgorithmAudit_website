<footer class="bg-light footer pb-0">
  <div class="container">
    <div class="row">

        <!-- Motto -->
      {{ with .Params.Motto }}
            <div class="col-lg-12 content">
              <h2 class="section-title" style="color: #305494; text-align:center">{{ .title | markdownify }}</h2>
              <p>{{ .content | markdownify }}</p>
            </div>
      {{ end }}
      <!-- /Motto -->

      <!-- Logo -->
      <div class="col-md-5 col-sm-6 mb-5">
        <a class="d-block h3 mb-3" href="{{ site.BaseURL | absLangURL}}">
          {{ with site.Params.logo}}
          <div class="wrapper" style="width:65%; float: right;">
            <img class="img-fluid" src="{{ . | relURL }}" alt="{{ site.Title }}">
          </div>
          {{ else }}{{site.Title}}{{end}}
        </a>
      </div>
      <!-- /Logo -->

      <!-- Text -->
      <div class="col-md-4 col-sm-6 mb-5">
          <p class="mb-4 padding_text">{{ site.Params.footer_content | markdownify }}</p>
      </div>
      <!-- /Text -->

      <!-- Text -->
      <div class="col-md-3 col-sm-6 mb-5 custom_div_parent">
        <div class="custom_div_child">
          <p style="font-size:12px;">Follow us on LinkedIn:</p>
        </div>
        {{ with site.Params.social }}
          <div class="social-icons">
            {{ range . }}
            <a href="{{ .link | safeURL }}" title="{{ .title }}"><i class="{{ .icon }}"></i></a>
            {{ end }}
          </div>
          {{ end }}
      </div>
      <!-- /Text -->

    </div>
  </div>
</footer>
