{{ $_hugo_config := `{ "version": 1 }` }}


<div class="timeline timeline-item">
    <div class="timeline-img"></div>
    <div class="timeline-content">
        <h2><span class="post-title">{{ .Get 0 | markdownify }}</span></h2>
        <div class="date">{{ .Get 1| markdownify }}</div>
        <p>
            {{ .Get 2| markdownify }}
        </p> 
    </div>
</div>
