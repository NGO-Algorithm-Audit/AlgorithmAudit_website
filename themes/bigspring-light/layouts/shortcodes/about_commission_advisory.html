{{ $_hugo_config := `{ "version": 1 }` }}

        </div>
      </div>

      <div class="col-md-6 col-sm-12 col-xs-12">

          <p>{{ .Get 3 | markdownify }}</p>
        </div>
      </div>

  </div>
</div>
