#################### default parameters ################################
logo = "images/logo/logo.svg"
logo_width = "150px"
# OpenGraph / Twitter Card metadata
description = "Case-based knowledge for ethical algorithms"
author = "JFParie"
favicon = "images/logo/favicon.ico"
image = "images/logo/logo.svg" # this image will be used as fallback if a page has no image of its own
# contact form action
contact_form_action = "https://formspree.io/f/mrgrwnyo" # contact form works with https://formspree.io

# Type of pages to be rendered with a blog view
blogCategoryType = "category"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[navigation_button]
enable = false
label = "Get Started"
link = "contact"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

